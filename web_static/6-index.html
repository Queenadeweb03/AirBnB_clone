<!DOCTYPE html>
<html lang="en">
    <head>
        <title>AirBnb Clone</title>
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/6-filters.css">
         <link rel="icon" href="images/icon.png" type="image/png">
    </head>
    <body>
        <header>
            <div class="logo"></div>
        </header>
        <div class="container">
            <section class="filters">
                
                <div class="locations">
                    <h3>States</h3>
                    <h4>Abuja, Osun</h4>
                    <ul class="popover">
                        <li><h2>Abuja</h2></li>
                        
                            <ul class="popover_list">
                                <li>Kuje</li>
                                <li>Wuse</li>
                            </ul>
                        </li>
                        <li><h2>Osun:</h2></li>
                        <li>
                                <ul class="popover_list">
                                    <li>Osogbo</li>
                                    <li>Ifon</li>
                                </ul>
                            </li>
                    </ul>
                </div>
                <div class="Amenities">
                    <h3>Amenities</h3>
                    <h4>Transport, Electricity</h4>
                    <ul class="popover">
                        <li>Transport</li>
                        <li>Electricity</li>
                        <li>Tap water</li>
                        <li>Road</li>
                    </ul>
                </div>
                <button type="button">Search</button>
            </section>
        </div>
        <footer>
            Best School
        </footer>
    </body>
</html>
